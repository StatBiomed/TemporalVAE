version: 2

build:
    os: ubuntu-20.04
    tools:
        python: "3.9"

sphinx:
    builder: html
    configuration: docs/source/conf.py
    fail_on_warning: false

python:
    install:
        - method: pip
          path: .
          extra_requirements: [docs]
        - requirements: docs/source/requirements.txt  # 添加额外的依赖文件
